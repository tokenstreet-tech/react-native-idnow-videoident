name: â™»ï¸ Continuous integration
on: [pull_request]

jobs:
    yarn_script_validation:
        name: ${{ matrix.job_name }}
        runs-on: ubuntu-latest
        strategy:
            matrix:
                key: [typecheck, lint, test, website]
                include:
                    - key: typecheck
                      job_name: Ê¦ TypeScript
                      step_name: ğŸ” Type check
                      script: typecheck
                    - key: lint
                      job_name: â¬£ ESLint
                      step_name: ğŸ”¬ Lint
                      script: lint
                    - key: test
                      job_name: ğŸ¤¡ Jest
                      step_name: âœ… Test
                      script: test
                    - key: website
                      job_name: ğŸ¦– Docusaurus
                      step_name: ğŸŒ Build website
                      script: --cwd website build
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.12.0
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4
            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: ğŸ“¥ Download deps
              run: |
                  yarn install --frozen-lockfile
                  yarn install --cwd website --frozen-lockfile
                  yarn build
                  yarn install --cwd examples/bare --frozen-lockfile
                  yarn install --cwd examples/expo --frozen-lockfile
            - name: ${{ matrix.step_name }}
              run: yarn ${{ matrix.script }}
